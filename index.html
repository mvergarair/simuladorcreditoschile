<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito Hipotecario - Chile</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        :root {
            --blue-500: #3b82f6;
            --green-500: #019863; /* Added green */
            --green-100: #cde9df; /* Lighter green for backgrounds */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: var(--gray-800);
            margin: 0;
        }

        .main-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .column {
            padding: 1rem;
            padding-left: 0;
        }

        .column-right {
            margin-top: 2rem;
        }

        .main-title {
            font-size: 2.25rem;
            font-weight: 200;
            margin-bottom: 0.75rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 200;
            margin-bottom: 1rem;
        }

        .form-inputs-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 200;
            color: var(--gray-700);
            margin-bottom: 0.25rem;
        }

        .input-group input[type="number"] {
            width: 100%;
            min-width: 0;
            flex: 1 1 0%;
            resize: none;
            overflow: hidden;
            border-radius: 0.75rem; /* rounded-xl */
            color: #0c1c17;
            background-color: #f8fcfa;
            border: 1.5px solid var(--green-100);
            padding: 15px;
            font-size: 0.9rem;
            font-weight: 100;
            line-height: normal;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            height: 2.5rem; /* h-14 */
        }

        .input-group input[type="number"]::placeholder {
            color: #46a080;
            opacity: 1;
        }

        .input-group input[type="number"]:focus {
            outline: none;
            border-color: var(--green-100);
            box-shadow: none;
        }

        .toggle-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .toggle-button {
            font-size: 0.875rem;
            padding: 0.25rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 9999px;
            background-color: var(--white);
            color: var(--gray-700);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        .toggle-button.active {
            background-color: var(--blue-500);
            color: var(--white);
            border-color: var(--blue-500);
        }

        .slider-container {
            position: relative;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        /* Custom styling for the range slider */
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--green-100);
            border-radius: 9999px;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #019863;
            cursor: pointer;
            border-radius: 50%;
            margin-top: -6px;
            border: 2px solid #fff;
            box-shadow: 0 0 4px rgba(1,152,99,0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #019863;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 4px rgba(1,152,99,0.2);
        }

        .slider::-ms-thumb {
            width: 20px;
            height: 20px;
            background: #019863;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 4px rgba(1,152,99,0.2);
        }

        .slider:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--green-100);
        }

        /* Summary Section */
        .summary-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            color: var(--gray-700);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--green-100);
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-row .label {
            font-weight: 100;
        }

        .summary-row .value {
            font-weight: 100;
            font-size: 1.125rem;
        }

        /* Table section */
        .table-section {
            margin-top: 3rem;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--green-100);
            border-radius: 0.5rem;
        }

        #amortizationTable {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            font-size: 0.875rem;
            color: var(--gray-500);
            /* border: 1px solid var(--green-100); */
        }

        #amortizationTable thead {
            position: sticky;
            top: 0;
            background-color: #f8fcfa;
            color: var(--gray-700);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        #amortizationTable th,
        #amortizationTable td {
            padding: 0.75rem 1.5rem;
        }

        #amortizationTable th:not(:first-child),
        #amortizationTable td:not(:first-child) {
            text-align: right;
        }

        #amortizationTable tbody tr {
            border-bottom: 1px solid var(--green-100);
            background-color: var(--white);
        }

        #amortizationTable tbody tr:last-child {
            border-bottom: none;
        }

        #amortizationTable td:first-child {
            font-weight: 500;
            color: var(--gray-900);
            white-space: nowrap;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .main-container {
                padding: 2rem;
            }

            .column {
                padding: 1.5rem;
                padding-left: 0;
            }
        }

        @media (min-width: 1024px) {
            .grid-container {
                grid-template-columns: 25% 75%;
                gap: 4rem;
            }

            .column-right {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <h1 class="main-title">Simulador de Crédito</h1>
        <div class="grid-container">

            <!-- Left Column: Inputs -->
            <div class="column column-left">
                <h2 class="section-title">Datos del Crédito</h2>
                <div class="form-inputs-container">
                    <!-- House Price Input -->
                    <div class="input-group">
                        <label for="housePrice">Precio de la Vivienda (UF):</label>
                        <input type="number" id="housePrice" placeholder="Ingrese el precio de la vivienda"
                            oninput="calculateMortgage()">
                    </div>

                    <!-- Down Payment Input -->
                    <div class="input-group">
                        <label for="downPaymentSlider">Pie (<span id="downPaymentValue">20%</span>)</label>
                        <input type="number" id="downPayment" class="hidden" oninput="updateDownPaymentSlider()">
                        <div class="slider-container">
                            <input type="range" id="downPaymentSlider" class="slider" min="0" max="100" value="20"
                                step="1" oninput="updateDownPayment()">
                            <div class="slider-labels">
                                <span>0%</span>
                                <span>100%</span>
                            </div>
                        </div>
                    </div>

                    <!-- Interest Rate Input -->
                    <div class="input-group">
                        <label for="interestRate">Tasa de Interés Anual (%):</label>
                        <input type="number" id="interestRate" placeholder="Ej: 4.5" step="0.1"
                            oninput="calculateMortgage()">
                    </div>

                    <!-- Term Length Input -->
                    <div class="input-group">
                        <label for="termLength">Plazo del Crédito (años):</label>
                        <input type="number" id="termLength" placeholder="Ej: 30" min="1" max="40"
                            oninput="calculateMortgage()">
                    </div>

                    <!-- UF Value Input -->
                    <div class="input-group">
                        <label for="ufValue">Valor UF (CLP):</label>
                        <input type="number" id="ufValue" placeholder="Ej: 37000" step="100" value="37000"
                            oninput="calculateMortgage()">
                    </div>
                </div>
            </div>

            <!-- Right Column: Summary and Table -->
            <div class="column column-right">
                <!-- Payment Summary -->
                <div id="paymentSection">
                    <h2 class="section-title">Resumen de Pagos</h2>
                    <div class="summary-container">
                        <div class="summary-row">
                            <span class="label">Dividendo Mensual (UF)</span>
                            <span id="monthlyPaymentUF" class="value">-</span>
                        </div>
                        <div class="summary-row">
                            <span class="label">Dividendo Mensual (CLP)</span>
                            <span id="monthlyPaymentCLP" class="value">-</span>
                        </div>
                        <div class="summary-row">
                            <span class="label">Monto del Crédito</span>
                            <span id="loanAmount" class="value">-</span>
                        </div>
                        <div class="summary-row">
                            <span class="label">Total de Intereses</span>
                            <span id="totalInterest" class="value">-</span>
                        </div>
                        <div class="summary-row">
                            <span class="label">Costo Total del Crédito</span>
                            <span id="totalPayment" class="value">-</span>
                        </div>
                    </div>
                </div>

                <!-- Amortization Table -->
                <div id="amortizationSection" class="table-section">
                    <h2 class="section-title">Tabla de Amortización</h2>
                    <div class="table-container">
                        <table id="amortizationTable">
                            <thead>
                                <tr>
                                    <th>Cuota</th>
                                    <th>Pago (UF)</th>
                                    <th>Capital (UF)</th>
                                    <th>Interés (UF)</th>
                                    <th>Saldo (UF)</th>
                                    <th>Pago (CLP)</th>
                                </tr>
                            </thead>
                            <tbody id="amortizationBody">
                                <!-- Rows will be generated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update the down payment numeric input and text when slider changes
        function updateDownPayment() {
            const slider = document.getElementById('downPaymentSlider');
            const downPaymentPercent = slider.value;
            const housePriceInput = document.getElementById('housePrice');
            const housePrice = parseFloat(housePriceInput.value) || 0;

            document.getElementById('downPaymentValue').textContent = downPaymentPercent + '%';

            // This hidden input is not strictly necessary for the new UI but kept for logic consistency
            const downPaymentInput = document.getElementById('downPayment');
            if (housePrice > 0) {
                downPaymentInput.value = (downPaymentPercent / 100) * housePrice;
            }

            calculateMortgage();
        }

        // Function to update the slider when the (now hidden) numeric input changes
        function updateDownPaymentSlider() {
            const housePrice = parseFloat(document.getElementById('housePrice').value) || 0;
            const downPaymentValue = parseFloat(document.getElementById('downPayment').value) || 0;

            if (housePrice > 0 && downPaymentValue >= 0) {
                const percentage = Math.min(100, Math.max(0, (downPaymentValue / housePrice) * 100));
                document.getElementById('downPaymentSlider').value = percentage;
                document.getElementById('downPaymentValue').textContent = percentage.toFixed(0) + '%';
            }
            calculateMortgage();
        }

        // Main calculation function
        function calculateMortgage() {
            const housePrice = parseFloat(document.getElementById('housePrice').value);
            const downPaymentPercent = parseFloat(document.getElementById('downPaymentSlider').value);
            const annualInterestRate = parseFloat(document.getElementById('interestRate').value);
            const termYears = parseInt(document.getElementById('termLength').value);
            const ufValue = getUfValue();

            // Calculate loan amount in UF
            const downPaymentUF = (downPaymentPercent / 100) * housePrice;
            const loanAmountUF = housePrice - downPaymentUF;

            // Calculate monthly interest rate and total payments
            const monthlyInterestRate = (annualInterestRate / 100) / 12;
            const totalPayments = termYears * 12;

            // Validate inputs
            if (loanAmountUF <= 0 || monthlyInterestRate <= 0 || totalPayments <= 0) {
                clearResults();
                return;
            }

            // Calculate monthly payment in UF
            const monthlyPaymentUF = loanAmountUF * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, totalPayments)) / (Math.pow(1 + monthlyInterestRate, totalPayments) - 1);

            const monthlyPaymentCLP = monthlyPaymentUF * ufValue;

            const totalPaymentUF = monthlyPaymentUF * totalPayments;
            const totalInterestUF = totalPaymentUF - loanAmountUF;

            // Display results
            document.getElementById('monthlyPaymentUF').textContent = `UF ${monthlyPaymentUF.toFixed(2)}`;
            document.getElementById('monthlyPaymentCLP').textContent = formatCurrency(monthlyPaymentCLP, 'CLP');
            document.getElementById('loanAmount').textContent = `UF ${loanAmountUF.toFixed(2)}`;
            document.getElementById('totalInterest').textContent = `UF ${totalInterestUF.toFixed(2)}`;
            document.getElementById('totalPayment').textContent = `UF ${totalPaymentUF.toFixed(2)}`;

            generateAmortizationTable(loanAmountUF, monthlyPaymentUF, monthlyInterestRate, totalPayments, ufValue);
        }

        // Helper to get UF value from input
        function getUfValue() {
            return parseFloat(document.getElementById('ufValue').value) || 37000;
        }

        // Function to clear all result fields
        function clearResults() {
            document.getElementById('monthlyPaymentUF').textContent = '-';
            document.getElementById('monthlyPaymentCLP').textContent = '-';
            document.getElementById('loanAmount').textContent = '-';
            document.getElementById('totalInterest').textContent = '-';
            document.getElementById('totalPayment').textContent = '-';
            document.getElementById('amortizationBody').innerHTML = '';
        }

        // Function to generate the amortization table
        function generateAmortizationTable(loanAmount, monthlyPayment, monthlyInterestRate, totalPayments, ufValue) {
            const tbody = document.getElementById('amortizationBody');
            tbody.innerHTML = '';

            let balance = loanAmount;

            for (let i = 1; i <= totalPayments; i++) {
                const interestPayment = balance * monthlyInterestRate;
                const principalPayment = monthlyPayment - interestPayment;
                balance -= principalPayment;

                if (balance < 0) balance = 0;

                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${i}</td>
                    <td>${monthlyPayment.toFixed(2)}</td>
                    <td>${principalPayment.toFixed(2)}</td>
                    <td>${interestPayment.toFixed(2)}</td>
                    <td>${balance.toFixed(2)}</td>
                    <td>${formatCurrency(monthlyPayment * ufValue, 'CLP')}</td>
                `;
            }
        }

        // Function to format numbers as CLP currency
        function formatCurrency(amount, currency) {
            return new Intl.NumberFormat('es-CL', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Fetch UF value from API and set as default
        async function fetchAndSetUF() {
            try {
                const res = await fetch('https://api.santa.cl/uf');
                const data = await res.json();
                if (data.uf) {
                    const ufInput = document.getElementById('ufValue');
                    ufInput.value = Math.round(parseFloat(data.uf)); // Rounded value
                    calculateMortgage();
                }
            } catch (e) {
                // If fetch fails, keep default value
            }
        }

        // Set default values and perform initial calculation on page load
        window.onload = function () {
            document.getElementById('housePrice').value = '5000';
            document.getElementById('interestRate').value = '4.5';
            document.getElementById('termLength').value = '30';

            fetchAndSetUF(); // Fetch UF from API and update input
            updateDownPayment(); // This will also trigger calculateMortgage()
        };
    </script>
</body>

</html>
